<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>Task</title>
</head>
<body>

<h3>Task description:</h3>
<table>
    <tr>
        <td><label>Task name:</label></td>
        <td th:text="${task.getName()}"/>
    </tr>
    <tr>
        <td><label>Task active status:</label></td>
        <td th:text="${task.isActive()}"/>
    </tr>
</table>

<h3>Update task</h3>
<form th:object="${task}" method="POST" th:action="'/taskLists/'+${currentTaskListId}+'/task/' + ${task.getId()}" >
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label>Active Status:</label></td>
            <td><input type="checkbox" th:field="*{active}"></td>
        </tr>
    </table>

    <input type="submit" value="update task">
</form>

<h3>Delete task</h3>
<form method="GET" th:action="'/taskLists/'+${currentTaskListId}+'/task/' + ${task.getId()} + '/delete'" >
    <input type="submit" value="delete">
</form>

</body>
</html>
